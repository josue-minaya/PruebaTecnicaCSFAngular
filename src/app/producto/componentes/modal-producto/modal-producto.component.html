<div class="modal-backdrop show"></div>

<div
  class="modal show d-block"
  tabindex="-1"
  style="background-color: rgba(0, 0, 0, 0.5)"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Producto Nuevo</h5>
        <button type="button" class="btn-close" (click)="cerrar()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-2">
            <label>Nombre Producto</label>
            <input
              type="text"
              class="form-control"
              formControlName="nombre_producto"
            />
          </div>

          <div class="mb-2">
            <label>Nro Lote</label>
            <input type="text" class="form-control" formControlName="nroLote" />
          </div>

          <div class="mb-2">
            <label>Costo</label>
            <input type="number" class="form-control" formControlName="costo" />
          </div>

          <div class="mt-3">
            <button class="btn btn-primary" type="submit" (click)="guardar()">
              Registrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
